<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link 
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Head Intro Section -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="leadTime"></p>
    </header>
    <!-- Hour Input Sections -->
    <section class="container">
      <!-- 9AM -->
      <div class="row" id="hour-9">
        <label class="hour col-1">9AM</label>
        <textarea class="textarea col-10" data-number="9" rows="4" cols="100" placeholder="Enter a task..."></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 10AM -->
      <div class="row" id="hour-10">
        <label class="hour col-1">10AM</label>
        <textarea class="textarea col-10" data-number="10" rows="4" cols="100" placeholder="Enter a task..."></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 11AM -->
      <div class="row" id="hour-11">
        <label class="hour col-1">11AM</label>
        <textarea class="textarea col-10" data-number="11" rows="4" cols="100" placeholder="Enter a task..."></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 12PM -->
      <div class="row" id="hour-12">
        <label class="hour col-1">12PM</label>
        <textarea class="textarea col-10" data-number="12" rows="4" cols="100" placeholder="Enter a task..."></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 1PM -->
      <div class="row" id="hour-13">
        <label class="hour col-1">1PM</label>
        <textarea class="textarea col-10" data-number="13" rows="4" cols="100" placeholder="Enter a task..."></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 2PM -->
      <div class="row" id="hour-14">
        <label class="hour col-1">2PM</label>
        <textarea class="textarea col-10" data-number="14" rows="4" cols="100" placeholder="Enter a task..."></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 3PM -->
      <div class="row" id="hour-15">
        <label class="hour col-1">3PM</label>
        <textarea class="textarea col-10" data-number="15" rows="4" cols="100" placeholder="Enter a task..."></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 4PM -->
      <div class="row" id="hour-16">
        <label class="hour col-1">4PM</label>
        <textarea class="textarea col-10" data-number="16" rows="4" cols="100" placeholder="Enter a task..."></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 5PM -->
      <div class="row" id="hour-17">
        <label class="hour col-1">5PM</label>
        <textarea class="textarea col-10" data-number="17" rows="4" cols="100" placeholder="Enter a task..."></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>
    </section>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
